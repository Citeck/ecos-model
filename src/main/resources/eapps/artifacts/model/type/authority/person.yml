---
id: person
name:
  ru: Человек
  en: Person

dispNameTemplate:
  en: "${firstName}${lastName|presuf(' ')}"

formRef: uiserv/form@person-form
parentRef: emodel/type@authority
journalRef: uiserv/journal@persons

system: true
dashboardType: profile-details
sourceId: emodel/person

properties:
  alfType: cm:person

model:
  attributes:
    - id: firstName
      name:
        ru: Имя
        en: First Name
    - id: lastName
      name:
        ru: Фамилия
        en: Last Name
    - id: middleName
      name:
        ru: Отчество
        en: Middle Name
    - id: email
      name:
        ru: EMail
        en: EMail
    - id: jobTitle
      name:
        ru: Должность
        en: Job Title
    - id: birthDate
      name:
        ru: Дата рождения
        en: Birth Date
      type: DATE
    - id: birthMonthDay
      name:
        en: Birth MonthDay
      type: NUMBER
      computed:
        type: ATTRIBUTE
        config:
          attribute: "birthDate|fmt('MMdd')"
        storingType: ON_MUTATE
    - id: sex
      name:
        ru: Пол
        en: Sex
    - id: photo
      name:
        ru: Фото
        en: Photo
      type: CONTENT
    - id: city
      name:
        ru: Город
        en: City
    - id: organization
      name:
        ru: Компания
        en: Company
    - id: nameInGenitiveCase
      name:
        ru: ФИО в родительном падеже
        en: Name in genitive case
    - id: typeOfEmployment
      name:
        ru: Employment type
        en: Employment type
    - id: phoneInternal
      name:
        ru: Внутренний телефон
        en: Internal phone
    - id: phoneWorking
      name:
        ru: Рабочий телефон
        en: Working phone
    - id: personDisabled
      name:
        ru: Учетная запись отключена
        en: Account disabled
      type: BOOLEAN
      index:
        enabled: true
    - id: personDisableReason
      name:
        ru: Причина отключения учетной записи
        en: Account disable reason
    - id: countryCode
      name:
        ru: Код страны
        en: Country Code
    - id: timezone
      name:
        ru: Часовой пояс
        en: Timezone
    - id: itn
      name:
        ru: ИНН
        en: ITN
    - id: inila
      name:
        ru: СНИЛС
        en: INILA
    - id: skype
      name:
        ru: Скайп
        en: Skype
    - id: atWorkplace
      name:
        ru: На рабочем месте
        en: At workplace
      type: BOOLEAN
  systemAttributes:
    - id: lastLoginTime
      type: DATETIME
      name:
        ru: Время последнего входа
        en: Last login time
    - id: lastEnabledTime
      type: DATETIME
      name:
        ru: Время последнего включения
        en: Last enabled time
    - id: lastActivityTime
      type: DATETIME
      name:
        ru: Время последней активности
        en: Last activity time
      index:
        enabled: true
    - id: photoCacheKey
      type: TEXT
