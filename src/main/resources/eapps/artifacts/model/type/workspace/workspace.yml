---
id: workspace
name:
  ru: Рабочее пространство
  en: Workspace

system: true
storageType: DEFAULT
sourceId: emodel/workspace

parentRef: emodel/type@ecos-vcs-object
journalRef: uiserv/journal@workspaces-journal
formRef: uiserv/form@workspace-form

defaultCreateVariant: true

queryPermsPolicy: PUBLIC

actions:
  - uiserv/action@edit
  - uiserv/action@delete
  - uiserv/action@view-dashboard
  - uiserv/action@download-text-yml

model:
  attributes:
    - id: name
      name:
        ru: Имя
        en: Name
      type: MLTEXT
      mandatory: true
    - id: icon
      name:
        ru: Иконка
        en: Icon
      type: ASSOC
      config:
        typeRef: emodel/type@icon
    - id: description
      name:
        ru: Описание
        en: Description
      type: MLTEXT
    - id: workspaceMembers
      name:
        ru: Участники рабочего пространства
        en: Workspace members
      type: ASSOC
      multiple: true
      config:
        typeRef: emodel/type@workspace-member
        child: true
    - id: visibility
      name:
        ru: Видимость
        en: Visibility
      mandatory: true
      type: OPTIONS
      config:
        source: values
        values:
          - value: PUBLIC
            label:
              ru: Публичное
              en: Public
          - value: PRIVATE
            label:
              ru: Приватное
              en: Private
    - id: homePageLink
      name:
        ru: Адрес домашней страницы
        en: Home page link
    - id: templateRef
      name:
        ru: Шаблон
        en: Template
      type: ASSOC
      config:
        typeRef: emodel/type@workspace-template
    - id: wikiRoot
      name:
        ru: Корень базы знаний
        en: Wiki root
      type: ASSOC
      config:
        child: true
        typeRef: emodel/type@wiki
