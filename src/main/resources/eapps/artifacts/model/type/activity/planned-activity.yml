---
id: planned-activity
name:
  ru: Планируемая активность
  en: Planned activity
system: true
parentRef: emodel/type@ecos-activity
defaultCreateVariant: true
model:
  attributes:
    - id: activityDate
      name:
        ru: Дата активности
        en: Activity date
      type: DATETIME
    - id: activityDuration
      name:
        ru: Продолжительность активности
        en: Activity duration
    - id: responsible
      name:
        ru: Ответственный
        en: Responsible
      type: PERSON
    - id: participants
      name:
        ru: Участники
        en: Participants
      type: AUTHORITY
      multiple: true
    - id: result
      name:
        ru: Результат
        en: Result
    - id: calendarEventSummary
      name:
        ru: Calendar Event Summary
        en: Calendar Event Summary
      computed:
        type: SCRIPT
        config:
          fn: 'return value.load("_type?disp") + ": " + value.load("_parent?disp");'
        storingType: ON_MUTATE
    - id: calendarEventUid
      name:
        ru: Calendar Event UID
        en: Calendar Event UID
    - id: calendarEventSequence
      name:
        ru: Calendar Event Sequence
        en: Calendar Event Sequence
      type: NUMBER
