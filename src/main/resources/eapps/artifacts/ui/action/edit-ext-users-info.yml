id: edit-ext-users-info
name:
  ru: Настроить внешних пользователей
  en: Edit external users

icon: icon-settings
type: mutate

confirm:
  title:
    ru: Настроить внешних пользователей
    en: Edit external users
  formRef: uiserv/form@edit-ext-users-info
  formAttributes:
    "ext-users-info:extPortalHost": "${ext-users-info:extPortalHost}"
  attributesMapping:
    "record.attributes.ext-users-info:extPortalHost": "ext-users-info:extPortalHost"

config:
