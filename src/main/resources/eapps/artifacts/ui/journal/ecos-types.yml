---
id: ecos-types
name: { ru: Типы данных, en: Data types }

system: true
defaultFilters:
  - { t: eq, att: system, val: false }

queryData:
  queryFromJournal: true

columns:

  - id: id
    name: { ru: Идентификатор, en: Id }
    formatter:
      type: script
      config:
        fn: |
          let twoDotsIdx = cell.indexOf(':');
          if (twoDotsIdx > 0) {
            return cell.substring(twoDotsIdx + 1);
          } else {
            return cell
          }
    type: text

  - id: name
    name: { ru: Имя, en: Name }
    type: text

  - id: description
    name: { ru: Описание, en: Description }
    type: text

  - id: _modified
    type: DATETIME
    name: { ru: Изменен, en: Modified }

  - id: _modifier
    type: PERSON
    name: { ru: Кем изменен, en: Modified by }

  - id: system
    type: BOOLEAN
    name: { ru: Системный тип, en: System type }
    visible: false
